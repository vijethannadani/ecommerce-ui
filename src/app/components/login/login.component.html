<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form  [formGroup]="productform" (ngSubmit)="login()" novalidate>
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <input
      formControlName="userName" id="userName" type="text" class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <input  formControlName="Password" id="password" type="password" class="form-control"placeholder="Password..." />
    </div>
        
    <button type="submit" class="btn btn-primary">Login</button>
    <button type="button" class="btn btn-default">Cancel</button>
  </form>
</div>
