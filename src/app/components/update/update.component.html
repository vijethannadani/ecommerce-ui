
   <div class="panel panel-primary">
      <div class="panel-heading">
          {{pageTitle}}
      </div>
  
      <div class="panel-body">
          <form class="form-horizontal"
                novalidate
                (ngSubmit)="saveProduct()"
                [formGroup]="productform" >
                <fieldset>
  

<div class="form-group" 
                  
                     [ngClass]="{'has-error': (productform.get('name').touched || 
                     productform.get('name').dirty) &&
                     !productform.get('name').valid }">
                    <label class="col-md-2 control-label" >Edit Name</label>

                    <div class="col-md-8">
                        <input class="form-control" 
                             
                                type="text" 
                                placeholder=" {{prodreg.name}}" 
                                formControlName="name" />
                                <span class="help-block" *ngIf="(productform.get('name').touched || 
                                productform.get('name').dirty) && 
                                productform.get('name').errors">
   <span *ngIf="productform.get('name').errors.required">
       Please enter your Product name.
   </span>
   <span *ngIf="productform.get('name').errors.minlength">
       The Product name must be longer than 3 characters.
   </span>
</span>
                    </div>
                </div>




      <div class="form-group" 
                     [ngClass]="{'has-error': prodreg.type }">
                    <label class="col-md-2 control-label" >Type</label>

                    <div class="col-md-8">
                        <input class="form-control" 
                             
                                type="text" 
                                placeholder="{{prodreg.type}}" 
                                formControlName="type" />
                        <span class="help-block" *ngIf="prodreg.type">
                      
                        </span>
                    </div>
                </div>




      <div class="form-group" 
                     [ngClass]="{'has-error': prodreg.subtype }">
                    <label class="col-md-2 control-label" >subtype</label>

                    <div class="col-md-8">
                        <input class="form-control" 
                             
                                type="text" 
                                placeholder="{{prodreg.subtype}}" 
                                formControlName="subtype" />
                        <span class="help-block" *ngIf="prodreg.subtype">
                                
                        </span>
                    </div>
                </div>



      <div class="form-group" 
      [ngClass]="{'has-error': prodreg.brand }">
     <label class="col-md-2 control-label" >Brand</label>

     <div class="col-md-8">
         <input class="form-control" 
              
                 type="text" 
                 placeholder="{{prodreg.brand}}" 
                 formControlName="brand" />
         <span  style="color: brown" class="help-block" *ngIf="prodreg.brand">
                
         </span>
     </div>
 </div>


      <div class="form-group" 
      [ngClass]="{'has-error': prodreg.cost }">
     <label class="col-md-2 control-label" >Prize</label>

     <div class="col-md-8">
         <input class="form-control" 
              
                 type="text" 
                 placeholder="{{prodreg.cost}}" 
                 formControlName="cost" />
         <span class="help-block" *ngIf="prodreg.cost">
         
         </span>
     </div>
    </div>

      <div class="form-group" 
      [ngClass]="{'has-error': prodreg.date }">
     <label class="col-md-2 control-label" >Date</label>

     <div class="col-md-8">
         <input class="form-control" 
              
                 type="date" 
                 placeholder="prodreg.date" 
                 formControlName="date" />
         <span class="help-block" *ngIf="prodreg.date">
             
         </span>
     </div>
    </div>











      <div class="form-group">
          <div class="col-md-4 col-md-offset-2">
              <span>
                  <button class="btn btn-primary"
                          type="submit"
                          style="width:80px;margin-right:10px"
                          [disabled]='!productForm.valid'>
                      Save
                  </button>
              </span>
              <span>
                  <button class="btn btn-primary"
                     style="width:80px"
                     [routerLink]="['/products']">
                      Cancel
                  </button>
              </span>
              <span>
                  <button class="btn btn-primary"
                     style="width:80px"
                     (click)="view()">
                      change values
                  </button>
              </span>       
           </div>
      </div>
    </fieldset>
    </form>
    </div>
  </div>
