<div class='card'>
    <div class='card-header'>
    <h2>All Products</h2>
    </div>
    
    <div>
   
  
   
  
    </div>
    <div class='card-body'>
      
      
      <div class='table-responsive'>
        <table class='table'
        >
          <thead>
            <tr>
              <th>Id</th>
              <th>NAME</th>
              <th>TYPE</th>
              <th>SUBTYPE</th>
              <th>BRAND</th>
              <th>Prize</th>
             
           
              <th>cart</th>
  
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let prod of prod">
                <td >
                    {{prod.id}}
                       </td>
              <td>
           {{prod.name}}
              </td>
              <td>
                {{prod.type}}
              </td>
              <td>
                {{prod.subtype}}
              </td>
              <td>
                {{prod.brand}}
              </td>
              <td>
                {{prod.cost}}
              </td>
              
              
            <td >
              <a class='nav-link' routerLinkActive='active' [routerLink]="['/cart',prod.id] "  [routerLink]="['/cart',prod.name]" [routerLink]="['/cart',prod.cost]"><button  class="btn btn-primary" >cart</button></a>
            </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div *ngIf='errorMessage'
       class='alert alert-danger'>
    Error: {{ errorMessage }}
  </div>
