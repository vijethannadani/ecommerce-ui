
   <div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>

    <div class="panel-body">
        <form class="form-horizontal"
              novalidate
              (ngSubmit)="saveProduct()"
              [formGroup]="productform" >
              <fieldset>


<div class="form-group" 
                
                   [ngClass]="{'has-error': (productform.get('id').touched || 
                   productform.get('id').dirty) &&
                   !productform.get('id').valid }">
                  <label class="col-md-2 control-label" >product id </label>

                  <div class="col-md-8">
                      <input class="form-control" 
                           
                              type="number" 
                              placeholder=" {{prodreg.id}}" 
                              formControlid="id" />
                              <span class="help-block" *ngIf="(productform.get('id').touched || 
                              productform.get('id').dirty) && 
                              productform.get('id').errors">
 <span *ngIf="productform.get('id').errors.required">
     Please enter your Product id.
 </span>
 <span *ngIf="productform.get('id').errors.minlength">
     The Product id must be longer than 3 characters.
 </span>
</span>
                  </div>
              </div>
              <div class="form-group" 
                
              [ngClass]="{'has-error': (productform.get('name').touched || 
              productform.get('name').dirty) &&
              !productform.get('name').valid }">
             <label class="col-md-2 control-label" >product name </label>

             <div class="col-md-8">
                 <input class="form-control" 
                      
                         type="text" 
                         placeholder=" {{prodreg.name}}" 
                         formControlid="name" />
                         <span class="help-block" *ngIf="(productform.get('name').touched || 
                         productform.get('id').dirty) && 
                         productform.get('id').errors">
<span *ngIf="productform.get('name').errors.required">
Please enter your Product id.
</span>
<span *ngIf="productform.get('name').errors.minlength">
The Product id must be longer than 3 characters.
</span>
</span>
             </div>
         </div>
         <div class="form-group" 
                
         [ngClass]="{'has-error': (productform.get('cost').touched || 
         productform.get('cost').dirty) &&
         !productform.get('cost').valid }">
        <label class="col-md-2 control-label" >product cost </label>

        <div class="col-md-8">
            <input class="form-control" 
                 
                    type="number" 
                    placeholder=" {{prodreg.cost}}" 
                    formControlid="cost" />
                    <span class="help-block" *ngIf="(productform.get('cost').touched || 
                    productform.get('cost').dirty) && 
                    productform.get('cost').errors">
<span *ngIf="productform.get('cost').errors.required">
Please enter your Product id.
</span>
<span *ngIf="productform.get('cost').errors.minlength">
The Product id must be longer than 3 characters.
</span>
</span>
        </div>
    </div>



    <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
            <span>
                <button class="btn btn-primary"
                        type="submit"
                        style="width:80px;margin-right:10px"
                        [disabled]='!productForm.valid'>
                    Save
                </button>
            </span>
           
         </div>
    </div>
  </fieldset>
  </form>
  </div>
</div>
